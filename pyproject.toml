[tool.black]
include = '\.pyi?$'
line-length = 90

[tool.isort]
ensure_newline_before_comments = true
include_trailing_comma = true
line_length = 90
multi_line_output = 3
use_parentheses = true

[tool.pylint]
max-line-length = 90

[tool.pyright]
enableTypeIgnoreComments = true
reportMissingTypeStubs = false
typeCheckingMode = "basic"

[tool.pylic]
ignore_packages = [
  # only install these as part of dev tools to avoid GPL usage in main application
  "astroid",
  "pylint",
]
safe_licenses = [
  "3-Clause BSD License",
  "Apache License 2.0",
  "Apache Software License",
  "Artistic License",
  "BSD License",
  "BSD-derived (http://www.repoze.org/LICENSE.txt)",
  "BSD",
  "GNU Library or Lesser General Public License (LGPL)",
  "MIT License",
  "MIT",
  "Mozilla Public License 2.0 (MPL 2.0)",
  "Public Domain",
  "Python Software Foundation License",
]

[tool.pytest.ini_options]
addopts = """
    -W ignore::DeprecationWarning
"""

[tool.tox]
legacy_tox_ini = """
[tox]
isolated_build = true
envlist = py{39}

[gh-actions]
python =
    3.9: py39

[testenv]
whitelist_externals = poetry
skip_install = true
passenv = *
setenv =
  DD_TRACE_ENABLED=0
commands =
    poetry install
    poetry run coverage erase
    poetry run coverage run -m pytest {posargs}
    poetry run coverage report -m
    poetry run coverage html -d coverage/{envname}
    poetry run coverage xml
"""

[tool.poetry]
authors = [
  'Amy Troschinetz <spellbot@lexicalunit.com>',
]
classifiers = [
  "Development Status :: 4 - Beta",
  "Intended Audience :: End Users/Desktop",
  "Topic :: Communications :: Chat",
  "Topic :: Games/Entertainment :: Board Games",
  "License :: OSI Approved :: MIT License",
  "Programming Language :: Python :: 3.9",
]
description = 'The Discord bot for SpellTable'
homepage = 'http://spellbot.io/'
keywords = ['discord', 'magic', 'bot', 'mtg', 'SpellTable']
license = 'MIT'
name = 'spellbot'
packages = [
  {include = "spellbot", from = "src"},
]
readme = 'README.md'
repository = 'https://github.com/lexicalunit/spellbot'
version = "7.12.5"

[tool.poetry.dependencies]
# discord.py depends on "aiohttp<3.8.0" yet works just fine with later versions.
# poetry won't let us install the latest aiohttp due to this dependency, so in
# order to install newer versions of aiohttp we have to drop down to pip:
# $ pip install -U "aiohttp==3.8.1"
# $ pip install -U "pytest-aiohttp==1.0.4"
# So we do this in .github/workflows/ci.yaml and Dockerfile.
Babel = "^2.10.3"
PyYAML = "^6.0"
SQLAlchemy = "^1.4.39"
SQLAlchemy-Utils = "^0.38.2"
aiohttp-jinja2 = "^1.5"
