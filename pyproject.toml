[tool.poetry.dev-dependencies]
Faker = "^13.14.0"
GitPython = "^3.1.27"
black = "^22.3.0"
callee = "^0.3.1"
coverage = "^6.4.1"
factory-boy = "^3.2.1"
flake8 = "^4.0.1"
