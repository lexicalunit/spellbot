alembic = "^1.8.0"
asgiref = "^3.5.2"
click = "^8.1.3"
coloredlogs = "^15.0.1"
datadog = "^0.44.0"
ddtrace = "^1.2.1"
discord-py-interactions = "^3.0.2"
"discord.py" = "1.7.3"
dunamai = "^1.12.0"
expiringdict = "^1.2.2"
gunicorn = "^20.1.0"
humanize = "^4.2.1"
hupper = "^1.10.3"
importlib-resources = "^5.8.0"
psycopg2-binary = "^2.9.3"
pygicord = "^1.0.1"
python = '>=3.9,<4'
python-dateutil = "^2.8.2"
python-dotenv = "^0.20.0"
pytz = "^2022.1"
supervisor = "^4.2.4"
types-PyYAML = "^6.0.4"
types-python-dateutil = "^2.8.9"
types-pytz = "^2022.1.1"
types-toml = "^0.10.4"
uvloop = "^0.16.0"
